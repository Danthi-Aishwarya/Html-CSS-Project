<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        max-width: 1000px;
        width: 90%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .image-section {
        flex: 1;
        background-image: url("https://media.istockphoto.com/id/668288668/photo/green-leaves-background.jpg?s=612x612&w=0&k=20&c=0u4c95Hijsi6ErfMyyRRY7w1jDyeVK_US0TYvnef73Q=");
        background-size: cover;
        background-position: center;
        min-height: 400px;
      }

      .form-section {
        flex: 1;
        background-color: #ffffff;
        padding: 40px;
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .form-row div {
        flex: 1;
      }

      label {
        margin-bottom: 5px;
        color: #333;
        display: block;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        font-size: 14px;
      }

      button {
        background-color: #556b2f;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      button:hover {
        background-color: #6b8e23;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Image Section -->
      <div class="image-section"></div>

      <!-- Form Section -->
      <div class="form-section">
        <div>
        <h4>
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started.
            <br>
          You know you want to.
        </p>
        </h4>
    </div>
    <div>
        <p><h1><b>Let's Do This</b></h1></p>
        <form>
          <div class="form-row">
            <div>
              <label for="firstname">First Name:</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>
            <div>
              <label for="lastname">Last Name:</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="confirmpassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmpassword"
                name="confirmpassword"
                required
              />
            </div>
          </div>
        </div>
        <div>
          <button type="submit">Create Account</button>
          <p>Already have an account?  &nbsp &nbsp <button type="Login">Log in</button></p>
          
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
